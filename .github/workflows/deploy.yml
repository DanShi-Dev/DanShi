name: Build and Push Docker Image

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Presiquites
        run: |
          chmod +x ./presiquite
          ./presiquite

      - name: Build Nuxt project
        run: pnpm build

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # - name: Build Docker image
      #   run: |
      #     docker build -t ghcr.io/${{ github.repository_owner }}/danshi:${{ github.sha }} .
      #     docker tag ghcr.io/${{ github.repository_owner }}/danshi:${{ github.sha }} ghcr.io/${{ github.repository_owner }}/danshi:latest

      # - name: Push Docker image
      #   run: |
      #     docker push ghcr.io/${{ github.repository_owner }}/danshi:${{ github.sha }}
      #     docker push ghcr.io/${{ github.repository_owner }}/danshi:latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/danshi:latest